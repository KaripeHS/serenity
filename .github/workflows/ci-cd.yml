name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  ###############################################################################
  # Lint and Type Check
  ###############################################################################
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint || true

      - name: Type check backend
        working-directory: ./backend
        run: npm run typecheck || npm run type-check || npx tsc --noEmit

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci || echo "Frontend not yet set up"

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint || true

      - name: Type check frontend
        working-directory: ./frontend
        run: npm run typecheck || npm run type-check || npx tsc --noEmit || true

  ###############################################################################
  # Backend Tests
  ###############################################################################
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: serenity_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: serenity_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://serenity_test:test_password@localhost:5432/serenity_test
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run database migrations
        working-directory: ./backend
        run: npm run migrate || echo "No migrations configured yet"

      - name: Run backend tests
        working-directory: ./backend
        run: npm test -- --coverage --passWithNoTests

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false

  ###############################################################################
  # Frontend Tests
  ###############################################################################
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci || echo "Frontend not yet set up"

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --coverage --passWithNoTests || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  ###############################################################################
  # Build
  ###############################################################################
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Upload backend build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-dist
          path: backend/dist/
          retention-days: 7

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci || echo "Frontend not yet set up"

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build || echo "Frontend build not configured"

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  ###############################################################################
  # Deploy to Staging
  ###############################################################################
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: ${{ secrets.STAGING_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download backend artifacts
        uses: actions/download-artifact@v3
        with:
          name: backend-dist
          path: backend/dist/

      - name: Download frontend artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file for staging
        run: |
          cat > .env.staging << EOF
          DEPLOY_USER=${{ secrets.STAGING_DEPLOY_USER }}
          DEPLOY_HOST=${{ secrets.STAGING_HOST }}
          DEPLOY_PATH=${{ secrets.STAGING_DEPLOY_PATH }}
          DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}
          API_URL=${{ secrets.STAGING_API_URL }}
          FRONTEND_URL=${{ secrets.STAGING_URL }}
          EOF

      - name: Run deployment script
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh staging --force

      - name: Run health check
        run: |
          chmod +x scripts/health-check.sh
          ./scripts/health-check.sh --environment staging

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Staging deployment successful"
          # Add Slack notification here if needed

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Staging deployment failed"
          # Add Slack notification here if needed

  ###############################################################################
  # Deploy to Production
  ###############################################################################
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ secrets.PRODUCTION_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download backend artifacts
        uses: actions/download-artifact@v3
        with:
          name: backend-dist
          path: backend/dist/

      - name: Download frontend artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file for production
        run: |
          cat > .env.production << EOF
          DEPLOY_USER=${{ secrets.PRODUCTION_DEPLOY_USER }}
          DEPLOY_HOST=${{ secrets.PRODUCTION_HOST }}
          DEPLOY_PATH=${{ secrets.PRODUCTION_DEPLOY_PATH }}
          DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }}
          API_URL=${{ secrets.PRODUCTION_API_URL }}
          FRONTEND_URL=${{ secrets.PRODUCTION_URL }}
          EOF

      - name: Create pre-deployment backup
        run: |
          chmod +x scripts/backup.sh
          ./scripts/backup.sh --environment production --verify --remote

      - name: Run deployment script
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh production --force

      - name: Run health check
        run: |
          chmod +x scripts/health-check.sh
          ./scripts/health-check.sh --environment production --integrations

      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Production deployment failed, rolling back..."
          chmod +x scripts/rollback.sh
          ./scripts/rollback.sh production --force

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Production deployment successful"
          # Add Slack notification here if needed

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Production deployment failed and rolled back"
          # Add Slack notification here if needed

  ###############################################################################
  # Security Scan
  ###############################################################################
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit (backend)
        working-directory: ./backend
        run: npm audit --audit-level=high || true

      - name: Run npm audit (frontend)
        working-directory: ./frontend
        run: npm audit --audit-level=high || true

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
